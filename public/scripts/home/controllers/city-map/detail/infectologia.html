<div class="collapsible-header service-header row" ng-class="{ active : serviceCode == 'infectologia' ||  currentMarker.serviceCode == 'resume'}">
  <h4 class="service-header-text col s11 l11">
     <img alt="" src="images/infectologia.png">
     <span translate="infecto_name"></span>
  </h4>
  <i class="mdi-hardware-keyboard-arrow-down col s1 l1"></i>
</div>
<div class="collapsible-body">
   

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_infectologia">
       <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_infectologia]]
    </div>

    <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_infectologia"><i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_infectologia]]</div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_infectologia"><i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_infectologia]]</div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.mail_infectologia">
        <a ng-href="mailto:[[currentMarker.mail_infectologia]]" target="_blank">
            <i class="mdi-communication-message tiny"></i> [[currentMarker.mail_infectologia]]
        </a>
    </div>
    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.web_infectologia">
        <a ng-href="[[currentMarker.web_infectologia]]" target="_blank">
            <i class="mdi-action-language tiny"></i> [[currentMarker.web_infectologia]]
        </a>
    </div>

    <div class="col s12 m12 telefono">
        <a target="_blank" ng-cloak ng-show="currentMarker.tel_infectologia" ng-href="tel:[[currentMarker.tel_infectologia]]" class="tel"><i class="mdi-communication-call tiny"></i>
            [[currentMarker.tel_infectologia]]</a>
    </div>
</div>

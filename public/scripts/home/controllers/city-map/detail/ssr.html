<div class="collapsible-header service-header row" ng-class="{ active : serviceCode == 'ssr'  ||  serviceCode == 'resume'}">
    <h4 class="service-header-text col s11 l11">
        <!-- Descomentar esta parte cuando LGBT salga a producciÃ³n -->
        <!-- <img class="home-icon-responsive" ng-show="currentMarker.friendly_ssr" alt="Este lugar cuenta con centro de servicios de salud sexual y reproductiva" src="images/ssr_friendly.png">
        <img class="home-icon-responsive" ng-show="!(currentMarker.friendly_ssr)" alt="Este lugar cuenta con centro de servicios de salud sexual y reproductiva" src="images/ssr.png"> -->
        <img class="home-icon-responsive" alt="Este lugar cuenta con centro de servicios de salud sexual y reproductiva" src="images/ssr.png">
        <span translate="ssr_name"></span>
    </h4>
    <i class="mdi-hardware-keyboard-arrow-down col s1 l1"></i>
</div>
<div class="collapsible-body">
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_ssr">
        <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_ssr]]
    </div>

    <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_ssr">
        <i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_ssr]]
    </div>

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_ssr">
        <i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_ssr]]
    </div>

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.mail_ssr">
        <a ng-href="mailto:[[currentMarker.mail_ssr]]" target="_blank">
            <i class="mdi-communication-message tiny"></i>[[currentMarker.mail_ssr]]
        </a>
    </div>

    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.web_ssr">
        <a ng-href="[[currentMarker.web_ssr]]" target="_blank">
            <i class="mdi-action-language tiny"></i>[[currentMarker.web_ssr]]
        </a>
    </div>

    <div class="col s12 m12 telefono">
        <a target="_blank" ng-cloak ng-show="currentMarker.tel_ssr" ng-href="tel:[[currentMarker.tel_ssr]]" class="tel">
            <i class="mdi-communication-call tiny"></i>[[currentMarker.tel_ssr]]
        </a>
    </div>
    
    <div class="col s12 m12 truncate">
        <div ng-cloak ng-show="currentMarker.es_anticonceptivos" class="right-align">
            <img class="particularClock text-seo" alt="Este lugar cuenta con distribuicion D.I.U." src="images/es_anticonceptivos.png">
            <span class="particularClock" translate="diu"></span>
        </div>
    </div>
</div>

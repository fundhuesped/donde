<div class="collapsible-header service-header row" ng-class="{ active : serviceCode == 'vacunatorio' ||  serviceCode == 'resume'}">
    <h4 class="service-header-text col s11 l11">
        <!-- Descomentar esta parte cuando LGBT salga a producciÃ³n -->
        <!-- <img class="home-icon-responsive" ng-show="currentMarker.friendly_vacunatorio" alt="Este lugar cuenta con centro vacunatorio" src="images/vacunatorio_friendly.png">
        <img class="home-icon-responsive" ng-show="!(currentMarker.friendly_vacunatorio)" alt="Este lugar cuenta con centro vacunatorio" src="images/vacunatorio.png"> -->
        <img class="home-icon-responsive" alt="Este lugar cuenta con centro vacunatorio" src="images/vacunatorio.png">
        <span translate="vacunas_name"></span>
    </h4>
    <i class="mdi-hardware-keyboard-arrow-down col s1 l1"></i>
</div>
<div class="collapsible-body">
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_vac">
        <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_vac]]
    </div>

    <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_vac">
        <i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_vac]]
    </div>

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_vac">
        <i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_vac]]
    </div>

    <div class="col s12 m12" ng-cloak ng-show="currentMarker.mail_vac">
        <a ng-href="mailto:[[currentMarker.mail_vac]]" target="_blank">
            <i class="mdi-communication-message tiny"></i> [[currentMarker.mail_vac]]
        </a>
    </div>

    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.web_vac">
        <a ng-href="[[currentMarker.web_vac]]" target="_blank">
            <i class="mdi-action-language tiny"></i> [[currentMarker.web_vac]]
        </a>
    </div>

    <div class="col s12 m12 telefono">
        <a target="_blank" ng-cloak ng-show="currentMarker.tel_vac" ng-href="tel:[[currentMarker.tel_vac]]" class="tel">
            <i class="mdi-communication-call tiny"></i>[[currentMarker.tel_vac]]
        </a>
    </div>
</div>

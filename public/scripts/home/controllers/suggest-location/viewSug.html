<div class="home full new-home mt-1">
    <div class="col s12">
        <h5 class="new-title">
            <span translate="search"></span>
            <span translate="[[ service.title | translate ]]"></span>
        </h5>

        <div class="card-panel hoverable">
            <h6 translate="search_department_description"></h6>
            <angucomplete id="members"
            ng-focus="angucomplete"
            ng-attr-placeholder="[['parameter'|translate]]"
            pause="400"
            selectedobject="postdata"
            url="api/v1/places/all/autocomplete"
            localdata="results"
            titlefield="nombre_ciudad,nombre_partido,nombre_provincia,nombre_pais"
            inputclass="form-control form-control-small"
            matchclass="highlight"
            ng-enter="getNow(postdata)" />

            <a ng-click="getNow(postdata)" class="waves-effect waves-light btn wow" ng-class="{'disabled': !postdata.originalObject}" translate="search">
                <i class="mdi-navigation-chevron-right right"></i>
                <i class="mdi-editor-format-list-bulleted left"></i>
            </a>
        </div>
    </div>

    <div class="col s12" ng-show="">
        <div class="card-panel hoverable">
            <h6 translate="not_found_result_label"></h6>
            <a ng-href="#/sugerir" class="waves-effect waves-light btn wow" translate="suggest">
                <i class="mdi-navigation-chevron-right right"></i>
                <i class="mdi-editor-format-list-bulleted left"></i>
            </a>
        </div>
    </div>
</div>

<div class="row home-footer-wrapper">
    <footer class="result-service-footer">
        <p translate="footer_text"></p>
    </footer>
</div>
